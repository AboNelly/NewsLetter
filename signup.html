<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="generator" content="Jekyll v3.8.6" />
    <title>Newsletter Signup</title>

    <!-- Custom styles for this template -->
    <link href="/public/signin.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img
        class="mb-4"
        src="/public/images/mosalah.jpg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Signup to our newsletter</h1>
      <input
        type="text"
        class="form-control top"
        placeholder="First Name"
        name="firstName"
        required
        autofocus
      />
      <input
        type="text"
        class="form-control middle"
        placeholder="Last Name"
        name="lastName"
        required
      />
      <input
        type="email"
        id="inputEmail"
        class="form-control bottom"
        name="email"
        placeholder="Email address"
        required
      />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign me up!
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Helloz!!!!</p>
    </form>
  </body>
</html>
